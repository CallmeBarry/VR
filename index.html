    var widthcount = 0;
    var max = parseInt(Math.random() * 8 + 90);
    var time = parseInt(Math.random() * 60 + 40);
    var timer = window.setInterval(function () {
        time = parseInt(Math.random() * 60 + 40);
        loadingFun();
    }, time);
    function loadingFun() {
        var num = parseInt(Math.random() * 3 + 1);
        if (widthcount < max) {
            $(".tiao").css({"width": widthcount + "%"});
            $(".num").html(widthcount + '%');
        } else {
            $(".tiao").css({"width": self.max + "%"});
            $(".num").html(self.max + '%');
        }
        widthcount += num;
    }
    $(window).load(function () {
        // 背景音乐
         $('#musicfx').get(0).play();
        window.clearInterval(timer);
        max = 100;
        var timer2 = setInterval(function () {
            loadingFun();
        }, 10);

        var timer3 = setInterval(function () {
            if (widthcount >= 100) {
                window.clearInterval(timer3);
                window.clearInterval(timer2);
                $(".loading").hide();
                $(".container").show();
                // 背景音乐
                //$('#musicfx').get(0).play();
                //弹出话“广交欢迎你”
                setTimeout(function () {
                    $('.itemTalk2').fadeIn();
                }, 500);
                //两人移开
                setTimeout(function () {
                    $('.itemTalk2').fadeOut();
                    $('.itemTitle1').addClass('itemTitle1Move');
                    $('.itemTitle12').addClass('itemTitle12Move');
                }, 3000);
                setTimeout(function () {
                    $('.canvas-img').fadeIn();
                }, 3500)
                setTimeout(function () {
                    $('.itemTalk1').fadeIn();
                    $('.itemTitle1').addClass("itemTitle1Move");
                    $('.itemTitle12').addClass("itemTitle12Move");

                }, 4000)
                // 一秒后对话框消失  小人移动
                setTimeout(function () {
                    $('.itemTalk1').fadeOut();
                    $('.canvas-img').addClass("move1");
                }, 5000)

                //动画结束后 场景1消失 切换场景2
                setTimeout(function () {
                    $('.item1').hide();
                    $('.item2').show();//删改
                }, 7000)
            }
        }, 100);


    });
